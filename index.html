<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script src="utils.js"></script>
    <script src="history.js"></script>
    <script src="cities.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="script.js"></script>
    
    
    <title>Your Forecast</title>
</head>
<body>
    <h1>AI the Weather Guy</h1>
    
    

<div class="row marg">
	<div class="col-3">
		<div class="ui container">
			<div id="uiWrapper" class="ui search">
				<div class="ui icon input">
					<input id="userSearch" class="prompt" type="text" placeholder="Search cities...">
					<i class="search icon"></i>
				</div>
				<div class="results"></div>
			</div>
		</div>
	</div>
</div>
	<div class="row">
		<div class="col-4 marg">
			<h1>History</h1>
	<ul id="historyItems">
	</ul>
		</div>
			<div class="col-6 border marg">
				<h1 id="fore"></h1>
				<img id="currentWeatherIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
				<ul>
					<li id="temp"> </li>
					<li id="windSpeed"></li>
					<li id="humidity"></li>
					<li class ="" id="uvIndex"></li>
				</ul>
			</div>
			<div class="col-2">
				
			</div>
		
	</div>

	<div class="row">
		<div class="col-12">
			<h1>5 Day Forecast</h1>
		</div>
	</div>
	
	<div class="row marg gx-5" >
		<div  class="col-sm-2 currentWeather">
			<img id="fore1" src="http://openweathermap.org/img/wn/10d@2x.png">
			<p id="temp5"></p>
			<p id="wind5"></p>
		</div>
		<div class="col-sm-2 currentWeather">
			<img src="http://openweathermap.org/img/wn/10d@2x.png">
			<p id="temp4"></p>
			<p id="wind4"></p>
		</div>
		<div class="col-sm-2 currentWeather">
			<img src="http://openweathermap.org/img/wn/10d@2x.png">
			<p id="temp3"></p>
			<p id="wind3"></p>
		</div>
		<div class="col-sm-2 currentWeather">
			<img src="http://openweathermap.org/img/wn/10d@2x.png">
			<p id="temp2"></p>
			<p id="wind2"></p>
		</div>
		<div class="col-sm-2 currentWeather">
			<img src="http://openweathermap.org/img/wn/10d@2x.png">
			<p id="temp1"></p>
			<p id="wind1"></p>
		</div>
		
	</div>
	
	
</body>
</html>
